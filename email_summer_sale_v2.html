<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level Up Your Look This Summer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #eee;
    }
    .header img {
      width: 100%;
      height: auto;
    }
    .headline {
      font-size: 24px;
      color: #333333;
      margin: 20px 0 10px;
    }
    .subheading {
      font-size: 16px;
      color: #555555;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fe81b9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 30px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .product img {
      width: 100px;
      height: auto;
      margin-right: 15px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="header.jpg" alt="Summer Header Image">
    </div>

    <div class="headline">Level Up Your Look This Summer</div>
    <div class="subheading">Up to 40% off select items — perfect for long days and warm nights.</div>
    <a href="#" class="cta-button">Shop the Sale</a>

    <div class="product">
      <img src="product1.jpg" alt="Stylish Sunglasses">
      <div>
        <strong>Stylish Sunglasses</strong><br>$29.99
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Beach Hat">
      <div>
        <strong>Lightweight Beach Hat</strong><br>$19.99
      </div>
    </div>

    <div class="footer">
      © 2025 Your Brand Name — 123 Creative Lane, Design City<br>
      <a href="#">Unsubscribe</a>
    </div>
  </div>
</body>
</html>
